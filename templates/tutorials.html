{% extends "base.html" %}

{% block title %}
  <title>Tutorials</title>
{% endblock title %}
{% block body %}

<div class="hero overlay inner-page bg-primary py-5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center pt-5">
      <div class="col-lg-6">
        <h1 class="heading text-white mb-3" data-aos="fade-up">Tutorials</h1>
      </div>
    </div>
  </div>
</div>
  {% for tutorials in tutorials %}

    <div id="intro"  class="p-5 text-center bg-dark pt-5" >
      <h1 class="mb-3 text-white">{{tutorials.tutorial_name}} {{tutorials.tutorial_id}}</h1>
      <p class="mb-3"></p>
      <a
        class="btn btn-primary m-2"
        href="posts/{{tutorials.url}}"
        role="button"
        rel="nofollow"
        >Goto Tutorial</a
      >
      <a class="btn btn-primary m-2" href="{% url 'blogs' %}" role="button"
        >Explore my Blogs</a
      >
    </div>
    <hr/>

  {% endfor %}
{% endblock body %}
