{% extends "base.html" %}
{% block title %}
  <title>Blogs</title>
{% endblock title %}
{% block body %}

<div class="hero overlay inner-page bg-primary py-5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center pt-5">
      <div class="col-lg-6">
        <h1 class="heading text-white mb-3" data-aos="fade-up">Blogs</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for category in category %}
      <div class="col-xl-4 col-md-4 mb-3 mb-lg-5 pt-2">
            <!--Card-->
            <div class="card overflow-hidden bg-secondary text-center">
            <ul class="list-group list-group-flush">
            <li class="list-group-item   justify-content-between">
             <h1 class="fw-bold text-primary text-center pt-2">{{category.category_title}}</h1>
            </li>
            </ul>
              <div class="card-body bg-light p-0">
                <span class="text-black small d-block mb-4 p-2">{{category.category_description|safe}}</span>
              
                <ul class="list-group list-group-flush">
                  <li class="list-group-item px-3 d-flex align-items-center justify-content-between">
                    <span class="text-muted small">Date</span>
                    <strong>{{category.category_date}}</strong>
                  </li>
                 
                  <li class="list-group-item px-3 d-flex align-items-center justify-content-between">
                    <span class="text-muted small d-flex align-items-center">
                      <span class="align-middle lh-1 me-1 size-5 border border-4 border-success rounded-circle d-inline-block"></span>
                      Online
                    </span>
                    <div class="text-end">
                      <a href="category/{{category.url}}" class="btn btn-sm btn-primary">Blogs</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
      </div>  

  
{% endblock body %}
